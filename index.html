<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maison Baumann - Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styles généraux pour la section héros */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: #000; /* Fond noir pour éviter tout bord gris */
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Desktop : occupe tout l'espace */
      border: none;
    }
    /* Titre minimaliste positionné au-dessus de la vidéo */
    .hero-overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      color: #fff;
      font-size: 1rem; /* Petit titre */
      font-family: sans-serif;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      white-space: nowrap;
    }
    
    /* Adaptations pour mobile */
    @media only screen and (max-width: 768px) {
      .hero {
        height: 40vh;  /* Hauteur augmentée pour donner plus d'espace à la vidéo */
      }
      .bg-video {
        object-fit: contain;  /* Afficher toute la vidéo sans zoom */
        object-position: center; /* Centrée horizontalement */
        width: 100%;
        height: 100%;
      }
      .hero-overlay {
        font-size: 0.8rem;  /* Titre encore plus petit sur mobile */
        top: 5px;
      }
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navigation minimaliste -->
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="gallery.html">Collections</a></li>
        <li><a href="about.html">À propos</a></li>
        <li><a href="store.html">Boutique</a></li>
        <li><a href="cart.html">Panier</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section Héros -->
  <section class="hero">
    <!-- Titre minimaliste placé au-dessus de la vidéo -->
    <div class="hero-overlay">
      <h1>Maison Baumann</h1>
    </div>
    <div class="video-container">
      <video class="bg-video" autoplay muted loop playsinline>
        <source src="BAUMANN_FULL.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo HTML5.
      </video>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Maison Baumann. Tous droits réservés.</p>
  </footer>
</body>
</html>
