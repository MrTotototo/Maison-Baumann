<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maison Baumann - Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* --- Réinitialisation de base --- */
    body, html {
      margin: 0;
      padding: 0;
    }
    
    /* --- Navigation et Menu Mobile --- */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.7);
    }
    nav .menu {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 1rem;
    }
    nav .menu li {
      margin: 0 1rem;
    }
    nav .menu a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    .hamburger {
      display: none;
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 1100;
    }
    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 70%;
      height: 100%;
      background: #000;
      z-index: 1050;
      padding: 20px;
      overflow-y: auto;
    }
    .mobile-menu.active {
      display: block;
    }
    .mobile-menu ul {
      list-style: none;
      padding: 0;
    }
    .mobile-menu li {
      margin: 20px 0;
    }
    .mobile-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1.5rem;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1040;
    }
    
    /* --- Section Héros --- */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;  /* Desktop : plein écran */
      background-color: #000;
      overflow: hidden;
    }
    /* Vidéo en arrière-plan */
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;   /* Sur desktop, recouvre toute la zone */
      object-position: center;
      display: block;
      border: none;
    }
    /* Titre minimaliste placé au-dessus de la vidéo */
    .hero-title {
      position: relative;
      z-index: 1;
      text-align: center;
      margin: 20px auto;
      color: #fff;
      font-size: 0.8rem;  /* Petit titre */
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    
    /* --- Adaptations pour Mobile --- */
    @media only screen and (max-width: 768px) {
      .hero {
        height: 40vh;  /* Réduit pour mobile */
      }
      .bg-video {
        object-fit: contain;  /* Affiche toute la vidéo sans zoom */
        object-position: center;
      }
      nav .menu {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
  <script>
    // Gestion du menu mobile
    document.addEventListener("DOMContentLoaded", function(){
      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobile-menu");
      const overlay = document.getElementById("overlay");
      
      hamburger.addEventListener("click", function(){
        mobileMenu.classList.toggle("active");
        overlay.style.display = mobileMenu.classList.contains("active") ? "block" : "none";
      });
      
      overlay.addEventListener("click", function(){
        mobileMenu.classList.remove("active");
        overlay.style.display = "none";
      });
    });
  </script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="gallery.html">Collections</a></li>
        <li><a href="about.html">À propos</a></li>
        <li><a href="store.html">Boutique</a></li>
        <li><a href="cart.html">Panier</a></li>
      </ul>
      <div id="hamburger" class="hamburger">&#9776;</div>
    </nav>
  </header>
  <div id="overlay" class="overlay"></div>
  <div id="mobile-menu" class="mobile-menu">
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="gallery.html">Collections</a></li>
      <li><a href="about.html">À propos</a></li>
      <li><a href="store.html">Boutique</a></li>
      <li><a href="cart.html">Panier</a></li>
    </ul>
  </div>
  
  <!-- Section Héros -->
  <section class="hero">
    <!-- Titre placé au-dessus de la vidéo -->
    <div class="hero-title">
      <h1>Maison Baumann</h1>
    </div>
    <!-- Conteneur vidéo en arrière-plan -->
    <div class="video-container">
      <video class="bg-video" autoplay muted loop playsinline>
        <source src="BAUMANN_FULL.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo HTML5.
      </video>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2025 Maison Baumann. Tous droits réservés.</p>
  </footer>
</body>
</html>
