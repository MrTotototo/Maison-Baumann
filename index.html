<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maison Baumann - Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Section Héros (Desktop) */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .ambilight {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #222, #444); /* Couleurs ambilight à ajuster */
      filter: blur(30px);
      z-index: 0;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-overlay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      color: #fff;
      font-size: 2rem;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    
    /* Adaptations pour Mobile */
    @media only screen and (max-width: 768px) {
      /* Agrandir la zone vidéo pour un meilleur rendu */
      .hero {
        height: 40vh; /* Augmenté de 25vh à 40vh */
      }
      /* Afficher la vidéo sans zoom en mode mobile,
         en la positionnant de façon à ce que le bas soit centré */
      .bg-video {
        object-fit: contain;
        object-position: center bottom;
        width: 100%;
        height: 100%;
      }
      /* Réduire la taille du titre */
      .hero-overlay h1 {
        font-size: 1.5rem;
      }
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navigation minimaliste -->
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="gallery.html">Collections</a></li>
        <li><a href="about.html">À propos</a></li>
        <li><a href="store.html">Boutique</a></li>
        <li><a href="cart.html">Panier</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section Héros avec vidéo et ambilight -->
  <section class="hero">
    <div class="ambilight"></div>
    <div class="video-container">
      <video class="bg-video" autoplay muted loop playsinline>
        <source src="BAUMANN_FULL.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo HTML5.
      </video>
    </div>
    <div class="hero-overlay">
      <h1>Maison Baumann</h1>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Maison Baumann. Tous droits réservés.</p>
  </footer>
</body>
</html>
