<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maison Baumann - Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* === Réinitialisation de base === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    
    /* === Header & Navigation === */
    header {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      z-index: 1100;
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
      background: transparent; /* Suppression de la ligne noire/grise */
    }
    /* L'icône hamburger toujours affichée en haut à droite */
    .hamburger {
      cursor: pointer;
      font-size: 2rem;
      color: #fff;
    }
    
    /* === Menu latéral (caché par défaut) === */
    .side-menu {
      position: fixed;
      top: 0;
      right: -250px; /* hors de l'écran */
      width: 250px;
      height: 100%;
      background: transparent; /* fond transparent */
      z-index: 1200;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 4rem;
    }
    .side-menu.active {
      right: 0;
    }
    .side-menu ul {
      list-style: none;
      width: 100%;
      text-align: center;
    }
    .side-menu li {
      margin: 1rem 0;
    }
    .side-menu a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      display: block;
      padding: 0.5rem 0;
    }
    
    /* === Overlay pour fermer le menu === */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1150;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    /* === Section Héros === */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      border: none;
    }
    .hero-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      color: #fff;
      font-size: 2rem; /* Taille réduite pour un style élégant */
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      white-space: nowrap;
    }
    
    /* === Footer === */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      text-align: center;
      padding: 1rem;
      z-index: 1100;
      font-size: 0.8rem;
      color: #fff;
    }
    
    /* === Adaptations pour mobile === */
    @media only screen and (max-width: 768px) {
      .hero-title {
        font-size: 1.5rem; /* Titre encore un peu plus petit sur mobile */
      }
      /* Ajustement du menu latéral */
      .side-menu {
        width: 200px; /* Menu plus étroit pour mobile */
      }
      .side-menu ul {
        text-align: right;
        padding-right: 1rem; /* Les onglets sont plus proches du bord droit */
      }
      footer {
        font-size: 0.6rem;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function(){
      const hamburger = document.getElementById("hamburger");
      const sideMenu = document.querySelector(".side-menu");
      const overlay = document.querySelector(".overlay");
      
      // Affiche ou cache le menu
      hamburger.addEventListener("click", function(){
        sideMenu.classList.toggle("active");
        overlay.classList.toggle("active");
      });
      
      // Clic sur l'overlay pour fermer le menu
      overlay.addEventListener("click", function(){
        sideMenu.classList.remove("active");
        overlay.classList.remove("active");
      });
    });
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <div id="hamburger" class="hamburger">&#9776;</div>
  </header>
  
  <!-- Menu latéral -->
  <nav class="side-menu">
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="gallery.html">Collections</a></li>
      <li><a href="about.html">À propos</a></li>
      <li><a href="store.html">Boutique</a></li>
      <li><a href="cart.html">Panier</a></li>
    </ul>
  </nav>
  
  <!-- Overlay -->
  <div class="overlay"></div>
  
  <!-- Section Héros -->
  <section class="hero">
    <div class="video-container">
      <video class="bg-video" autoplay muted loop playsinline>
        <source src="BAUMANN_FULL.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo HTML5.
      </video>
    </div>
    <div class="hero-title">
      <h1>Maison Baumann</h1>
    </div>
  </section>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Maison Baumann. Tous droits réservés.</p>
  </footer>
</body>
</html>
