<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maison Baumann - Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styles généraux pour la section héro */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .bg-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
    }
    .hero-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
      color: #fff;
    }
    
    /* Styles spécifiques pour mobile */
    @media only screen and (max-width: 768px) {
      .hero {
        height: 25vh;  /* Hauteur réduite pour s'adapter à l'écran mobile */
      }
      .bg-video {
        object-fit: contain; /* Affiche toute la vidéo sans zoom */
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        transform: none;
      }
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Navigation minimaliste -->
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="gallery.html">Collections</a></li>
        <li><a href="about.html">À propos</a></li>
        <li><a href="store.html">Boutique</a></li>
        <li><a href="cart.html">Panier</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section héro avec vidéo en plein écran -->
  <section class="hero">
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="BAUMANN_FULL.mp4" type="video/mp4">
      Votre navigateur ne supporte pas la vidéo HTML5.
    </video>
    <div class="hero-overlay">
      <h1>Maison Baumann</h1>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Maison Baumann. Tous droits réservés.</p>
  </footer>
</body>
</html>
